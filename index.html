<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Beauty</title>
   <link rel="stylesheet" href="./CSS/normalize.css">
   <link rel="stylesheet" href="./CSS/style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
   <div class="wrapper">
      <div class="container">
         <div class="main">
            <!-- <img src="./img/two-places.png" alt="2places" class="two-places"> -->
            <div class="content">
               <h1>Бесплатный МАСТЕР-КЛАСС </h1>
               <h3>“3 СОСТОВЛЯЮЩИХ ПРОДАЮЩЕГО<br> ПРОФИЛЯ МАСТЕРА" </h3>
               <h4>18 августа 2021</h4>
               <p class="text">ТЫ УЗНАЕШЬ:</p>
               <ul>
                  <li><p class="list-numbers-one">1</p>как фотографировать</li>
                  <li><p class="list-numbers">2</p>как обрабатывать фото</li>
                  <li><p class="list-numbers">3</p>как продающе и вкусно оформлять профиль инстаграма. </li>
               </ul>
            </div>
            <img src="./img/lady.png" alt="Model" class="lady">
         </div>
         <div class="action">
            <div class="call-to-acting">
               <h2>ЗАРЕГИСТРИРУЙСЯ</h2>
               <p class="description">и забирай чек-лист 
                  по оформлению профиля в подарок 
               </p>
            </div>
            <div class="acting-area">
               <input type="text" class="name" placeholder="Имя">
               <input type="tel" class="telephone" placeholder="Телефон">
               <input type="e-mail" class="e-mail" placeholder="Эл. адрес">
               <button class="btn" type="submit">принять участие</button>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
